<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üåê AI-powered Multi Language Translator</title>
  <style>
    body {
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #6a1b9a;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #444;
    }
    select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #6a1b9a;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #4a0072;
    }
    #output {
      background-color: #f3e5f5;
      border-left: 5px solid #8e24aa;
      padding: 15px;
      border-radius: 5px;
      font-weight: bold;
      min-height: 40px;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê AI-powered Multi Language Translator</h1>

    <label for="source_lang">Source Language</label>
    <select id="source_lang">
      <option value="English">English</option>
      <option value="Hindi">Hindi</option>
      <option value="French">French</option>
      <option value="Spanish">Spanish</option>
      <option value="German">German</option>
      <option value="Chinese">Chinese</option>
    </select>

    <label for="target_lang">Target Language</label>
    <select id="target_lang">
      <option value="English">English</option>
      <option value="Hindi">Hindi</option>
      <option value="French">French</option>
      <option value="Spanish">Spanish</option>
      <option value="German">German</option>
      <option value="Chinese">Chinese</option>
    </select>

    <label for="input_text">Text to Translate</label>
    <textarea id="input_text" rows="5" placeholder="Type something..."></textarea>

    <button onclick="translateText()">Translate</button>

    <h2>Translated Result</h2>
    <div id="output">Your translation will appear here...</div>
  </div>

  

  <script>
    async function translateText() {
      const text = document.getElementById("input_text").value.trim();
      const sourceLang = document.getElementById("source_lang").value;
      const targetLang = document.getElementById("target_lang").value;
      const outputDiv = document.getElementById("output");

      if (!text) {
        outputDiv.innerText = "‚ö†Ô∏è Please enter some text to translate.";
        return;
      }

      outputDiv.innerText = "üîÑ Translating... Please wait.";

      try {
        const res = await fetch("http://localhost:8000/translate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            text,
            source_lang: sourceLang,
            target_lang: targetLang
          })
        });

        const data = await res.json();
        if (data.translation) {
          outputDiv.innerText = data.translation;
        } else {
          outputDiv.innerText = `‚ùå Error: ${data.error}`;
        }
      } catch (error) {
        outputDiv.innerText = "‚ùå Failed to connect to the translation server.";
      }
    }
  </script>
</body>
</html>
